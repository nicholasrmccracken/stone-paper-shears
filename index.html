<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Shears</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/styles.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <header>
        <h1>STONE. PAPER. SHEARS.</h1>
        <p>Stone beats Shears  /  Paper beats Stone  /  Shears beats Paper</p>
    </header>
    <div id="cards-container">
        <div class="card">
            <div class="player" id="human">
                <img id="steve" src="images/steve.jpeg", alt="Steve">
                <div class="lives-container">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                </div>
            </div>
            <div class="choices" id="selectable">
                <img class="stone" src="images/stone.webp" alt="Stone">
                <img class="paper" src="images/paper.webp" alt="Paper">
                <img class="shears" src="images/shears.webp" alt="Shears">
            </div>
        </div>
        <div class="card">
            <div class="player" id="computer">
                <img id="herobine" src="images/herobrine.webp", alt="Herobrine">
                <div class="lives-container">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                    <img src="images/heart.png" alt="Heart">
                </div>
            </div>
            <div class="choices">
                <img class="stone" src="images/stone.webp" alt="Stone">
                <img class="paper" src="images/paper.webp" alt="Paper">
                <img class="shears" src="images/shears.webp" alt="Shears">
            </div>
    </div>
    <footer><p>Crafted by GitHub @ <a href="https://github.com/nicholasrmccracken">nicholasrmccracken</a></p></footer>
</body>
</html>
